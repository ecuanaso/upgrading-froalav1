<template name="designersIndex">
  <div class="container">
    <h1 class="page-title">{{ dict 'texts.tituloDecoradores' 'Dise√±adores' }}</h1>
    <div class="row masonry">
      {{# each designers }}
        <div class="col s12 m6 l4">
          <div class="card designer-card">
            <div class="card-image">
              <img src="{{ logo.url }}">
            </div>
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">{{ name }}</span>
              <p class="description-with-icon truncate">
                <i class="mdi-communication-email"></i>
                <a href="mailto:{{ email }}">{{ email }}</a>
              </p>
              <p class="description-with-icon">
                <i class="mdi-communication-phone"></i>
                <a href="tel:{{ phone }}">{{ phone }}</a>
              </p>
              <p class="description-with-icon">
                <i class="mdi-social-public"></i>
                <a href="{{ website }}">{{ website }}</a>
              </p>
            </div>
          </div>
        </div>
      {{/ each }}
    </div>
  </div>
</template>
