<template name="storesIndex">
  <div class="container">
    <h1 class="page-title">Tiendas</h1>
  </div>
  <div class="row masonry">
    {{# each stores }}
      <div class="col s6 m4">
        <a href="{{ pathFor 'stores.show' }}">
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img src="{{ logo.url }}">
            </div>
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">{{ name }}</span>
            </div>
          </div>
        </a>
      </div>
    {{/ each }}
  </div>
</template>
