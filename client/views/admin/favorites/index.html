<template name="favoritesIndex">
  {{# Layout template="orionMaterializeContentContainer" }}
    {{# Layout template="orionMaterializeHeaderContainer" }}
      Mis Favoritos
    {{/ Layout }}
    <div class="row">
      {{# each favorites }}
        {{# with getProduct }}
          <div class="col s6 m4">
            <a href="{{ pathFor 'products.show' }}">
              <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                  <img src="{{ image.url }}">
                </div>
                <div class="card-content">
                  <span class="card-title grey-text text-darken-4">{{ name }}</span>
                  <p class="grey-text text-darken-4">{{ description }}</p>
                  <p class="grey-text text-darken-4">${{ price }}</p>
                </div>
                <div class="card-action">
                  <a href="#" class="btn-remove-from-favorites red-text">Remover</a>
                </div>
              </div>
            </a>
          </div>
        {{/ with }}
      {{/ each }}
    </div>
  {{/ Layout }}
</template>
