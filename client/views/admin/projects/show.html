<template name="collectionsProjectsShow">
  {{# with project }}
    {{# Layout template="orionMaterializeHeaderContainer" }}
      {{ name }}
    {{/ Layout }}
    {{# Layout template="orionMaterializeContentContainer" }}
      <div class="row">
        <div class="col s6">
          {{# if budget }}Presupuesto: <b>${{ format budget }}</b> - {{/ if }}
          Total: <b>${{ format cost }}</b>.
          <a href="{{ pathFor 'collections.projects.index' }}">Volver</a>
        </div>
      </div>

      <div class="row masonry">
        {{# each getProducts }}
          <div class="col s6 m4">
            <a href="{{ pathFor 'products.show' }}">
              <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                  <img src="{{ image.url }}">
                </div>
                <div class="card-content">
                  <span class="card-title grey-text text-darken-4">{{ name }}</span>
                  {{# if price }}
                    <p class="grey-text text-darken-4">${{ format price }}</p>
                  {{/ if }}
                </div>
                <div class="card-action">
                  <a href="#" class="btn-remove-from-project red-text">Remover del projecto</a>
                </div>
              </div>
            </a>
          </div>
        {{/ each }}
      </div>
    {{/ Layout }}
  {{/ with }}
</template>
