<template name="home">
  <br>
  <div class="container home">
    {{> bannerTop }}
    <nav class="header marias-green-with-text">
      <div class="nav-wrapper">
        <ul>
          {{# each topCategories }}
            <li>
              <a href="{{ pathFor 'categories.show' }}" class="uppercase separated">
                {{ label }}
              </a>
            </li>
          {{/ each }}
          <li>
             <a href="{{ pathFor 'designers.index' }}" class="uppercase separated">
              {{ dict 'texts.tituloDecoradores' 'Dise√±adores' }}
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="row">
      <div class="col s12 m9">
        <img class="responsive-img" src="{{ dict 'brand.logo.url' }}">
      </div>
      <div class="col s12 m3">
        {{> bannerSide }}
      </div>
    </div>
  </div>
</template>

<template name="bannerTop">
  <div class="row">
    <img class="col s12" src="{{ dict 'banners.top.url' }}">
  </div>
</template>

<template name="bannerSide">
  <div class="row">
    <img class="col s12" src="{{ dict 'banners.side.url' }}">
  </div>
</template>
