<template name="homePosts">
  <div class="row home-posts">
    {{# each posts }}
      <div class="col s12 m6">
        <a class="post-item" href="{{ pathFor 'posts.show' }}">
          <img src="{{ image.url }}" alt="{{ title }}" />
        </a>
        <br>
      </div>
    {{/ each }}
  </div>
</template>
