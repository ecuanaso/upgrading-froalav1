<template name="productsCategories">
  <div class="teal tabs-container">
    <div class="container">
      <br>
      <ul class="tabs teal">
        {{# each categories }}
          <li class="tab"><a category="{{ this }}" href="#">{{ this }}</a></li>
        {{/ each }}
      </ul>
    </div>
  </div>
  <div class="container">
    {{# if childCategories }}
      <br>
      {{# each childCategories }}
        <span class="child-category-box">
          {{# if isChildActive }}
            <input category="{{ this }}" type="checkbox" class="filled-in" id="filled-in-box-{{ this }}" checked="checked" />
          {{ else }}
            <input category="{{ this }}" type="checkbox" class="filled-in" id="filled-in-box-{{ this }}"/>
          {{/ if }}
          <label for="filled-in-box-{{ this }}">{{ this }}</label>
        </span>
      {{/ each }}
    {{/ if }}

    <p><i>{{ productsCount }} productos encontrados</i></p>

    <div class="row">
      {{# each products }}
        <div class="col s6 m4">
          <a href="{{ pathFor 'products.show' }}">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img src="{{ image.url }}">
              </div>
              <div class="card-content">
                <span class="card-title grey-text text-darken-4">{{ name }}</span>
                <p class="grey-text text-darken-4">{{ description }}</p>
                <p class="grey-text text-darken-4">${{ price }}</p>
              </div>
            </div>
          </a>
        </div>
      {{/ each }}
    </div>
  </div>
</template>
