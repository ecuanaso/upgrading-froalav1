<template name="categoriesIndex">
  <div class="row">
    {{# each categories }}
      <div class="col s12 m6 full-image-row">
        <a href="{{ pathFor 'categories.show' }}">
          <div class="full-image-cat" style="background-color: {{ image.info.backgroundColor }};background-image: url({{ image.url }});">
          </div>
          <div class="full-image-text marias-green-with-text">
            {{ label }}
          </div>
        </a>
      </div>
    {{/ each }}
    <div class="col s12 full-image-row">
      <a href="{{ pathFor 'designers.index' }}">
        <div class="full-image-cat" style="background-color: {{ dict 'images.decoradores.info.backgroundColor' }};background-image: url({{ dict 'images.decoradores.url' }});">
        </div>
        <div class="full-image-text marias-green-with-text">
          {{ dict 'texts.tituloDecoradores' }}
        </div>
      </a>
    </div>
  </div>
</template>
